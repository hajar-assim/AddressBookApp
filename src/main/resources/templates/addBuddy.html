<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Buddy</title>
</head>
<body>
<h1>Add a Buddy</h1>

<form th:action="@{'/api/addressBook/' + ${addressBookId} + '/buddies'}" method="post">
    <label>Name:</label>
    <input type="text" name="name" required><br><br>

    <label>Phone Number:</label>
    <input type="text" name="phoneNumber" required><br><br>

    <button type="submit">Add Buddy</button>
</form>

<a th:href="@{'/addressBooks/' + ${addressBookId} + '/view'}">Cancel</a>
</body>
</html>
